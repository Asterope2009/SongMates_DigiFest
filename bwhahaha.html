<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongMates~ Select Artists</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .artist-card {
      width: 180px;
      height: 240px;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .artist-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .selected {
      border: 3px solid #22c55e;
    }

    .artist-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .artist-name {
      padding: 8px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
    }

    .info-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #22c55e;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .info-btn:hover {
      background: #16a34a;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: white;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: white;
    }
  </style>
</head>

  <div id="artistGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"></div>

    class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-lg text-lg font-semibold transition mb-4">
    Find Match

  <!-- Modal -->

    ];

    let userSelection = [];
    const artistGrid = document.getElementById("artistGrid");
    const selectedArtistsDiv = document.getElementById("selectedArtists");

    // Modal elements
    const modal = document.getElementById("artistModal");
    const modalName = document.getElementById("modalName");
    const modalImage = document.getElementById("modalImage");
    const modalDesc = document.getElementById("modalDesc");

    // Render artist cards
    artists.forEach(artist => {
      const card = document.createElement("div");
      card.className = "artist-card";

      card.innerHTML = `
        <img src="${artist.image}" alt="${artist.name}">
        <div class="artist-name">${artist.name}</div>
        <div class="info-btn">&rsaquo;</div>
      `;

      // Selection
      card.addEventListener("click", (e) => {
        if (e.target.classList.contains("info-btn")) return; // prevent arrow click from selecting
        if (userSelection.includes(artist.name)) {
          userSelection = userSelection.filter(name => name !== artist.name);
          card.classList.remove("selected");
        } else if (userSelection.length < 5) {
          userSelection.push(artist.name);
          card.classList.add("selected");
        }
        selectedArtistsDiv.innerText = userSelection.length ? "Your picks: " + userSelection.join(", ") : "No artists selected yet.";
      });

      // Info button
      card.querySelector(".info-btn").addEventListener("click", () => {
        modal.style.display = "flex";
        modalName.textContent = artist.name;
        modalImage.src = artist.image;
        modalDesc.textContent = artist.desc;
      });

      artistGrid.appendChild(card);
    });

    function closeModal() {
      modal.style.display = "none";
    }

    function saveAndGo() {
      if (userSelection.length === 0) {
        alert("Select at least one artist!");
        return;
      }
      localStorage.setItem("selectedArtists", JSON.stringify(userSelection));
      window.location.href = "match.html"; // Redirect to match page
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
